<!doctype html>
<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Playfair+Display+SC' rel='stylesheet' type='text/css'>

	<link rel='stylesheet' type='text/css' href='css/exhibit.css'/>
	<script type='text/javascript' src='js/jquery-2.1.3.min.js'></script>
	<script type='text/javascript' src='js/exhibit.js'></script>
</head>
<body>

	<div class='header'>
		<h1>Exhibit</h1>
	</div>

	<div id='gallery'>

		<div class='wall'>
			<div class='piece'>
				<div class='frame'><img src='img/Le_Grand_Canal_by_Claude_Monet.jpg'/></div>
				<div class='description'>
					An impression of the Grand Canal by <span class='author'>Claude Monet</span>
				</div>
			</div>
		</div>

		<div class='wall'>
			<div class='piece'>
				<div class='frame'><img src='img/blanka.jpg'/></div>
				<div class='description'>
					This image of Blanka depicts him in a civilized settings.
					Where he unwinds after a day of fighting.
				</div>
			</div>
		</div>

		<div class='wall'>
			<div class='piece'>
				<div class='frame'><img src='img/andrew-atroshenko-ballerina-77470.jpg'/></div>
				<div class='description'>
					A gracefull ballerina.
				</div>
			</div>
		</div>

		<div class='wall'>
			<div class='piece'>
				<div class='frame'><img src='img/two_prostitutes_by_cellar_fcp.jpg'/></div>
				<div class='description'>
					Two prostitues.
				</div>
			</div>
		</div>

	</div>

</body>
</html>
